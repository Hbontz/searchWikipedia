<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Search Wikipedia</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>
<link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">


</head>

<body>
  <div class="container" align="center">
  <div class="row">
    <div class="col-xs-12 col-sm-offset-3 col-sm-6">
      <p class="text">Search Wikipedia</p>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-offset-3 col-sm-6 inputBox" id="inputBox">
    <input type="text" class="inputSearch" id="inputField" placeholder="search">
    </div>
  </div>
   <div class="row">
    <div class="btnBox col-xs-12">
      <div class="btn resetBtn"><p class='btnText'>reset</p><i class="fa fa-undo"></i></div>
      <div class="btn randomBtn"><a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank"><p class='btnText'>random</p><i class="fa fa-random"></i></div></a>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12 col-sm-offset-2 col-sm-8 results"></div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js'></script>
<script src='https://use.fontawesome.com/5d39acc00f.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
